name: Publish Package to npm

on:
  release:
    types: [published]
  workflow_dispatch: # allows manual triggering of the workflow if needed

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Updated to Node.js v20
          cache: 'npm'
          registry_url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Add this step to print npm debug log if the publish step fails
      - name: Show npm debug log
        if: failure()
        run: cat /home/runner/.npm/_logs/*-debug-*.log
